<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h3>Temporary Credentials</h3>
    <ul>
        <li><b>Admin:</b> Username: admin123 | Password: adminpass</li>
        <li><b>Staff:</b> Username: staff123 | Password: staffpass</li>
        <li><b>Student:</b> Username: student123 | Password: studentpass</li>
    </ul>
</body>
</html>
